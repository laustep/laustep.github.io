<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ikeda</title>
  <style>
    html, body { 
      margin: 0; 
    }
    canvas {
      display: block;
    }
  </style>
</head>
<script src="../libraries/pixi.min.js"></script>

<body>

  <script type="text/javascript">
    let type = "WebGL";
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas";
    }
    PIXI.utils.sayHello(type);
  </script>

  <div id="container"></div>

  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform vec2 iResolution;
    uniform vec2 mouse;
    uniform float iGlobalTime;

    float lerp(float t, float a, float b){
      return a + t*(b-a);
    }
    float norm(float t, float a, float b){
      return (t-a)/(b-a);
    }
    float map(float t, float e1, float s1, float e2, float s2){
      return lerp(norm(t, e1, s1), e2, s2);
    }

    vec3 hsv2rgb(vec3 c){
      vec4 K = vec4(1.0, 2.0/3.0, 1.0/3.0, 3.0);
      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
    }
    float pi = 3.1415926535897932384626433832795;
    vec3 pair2hsv(vec2 z){
      float h = (atan(z.y, z.x) + pi) / 2.0 / pi;
      float l = sqrt(z.x*z.x + z.y*z.y);
      float s = (1.0 + sin(2.0*pi*log(1.0+l))) / 2.0;
      float v = (1.0 + cos(2.0*pi*log(1.0+l))) / 2.0;
      return vec3(h, s, v);
    }

    vec3 ikeda(float x, float y, float tau0, float gamma){
      float tau;
      float newx;
      for(int k = 0; k < 6; k++){
        tau = tau0 - 6.0/(1.0+x*x+y*y); 
  	    newx = 0.97 + gamma*(x*cos(tau)-y*sin(tau));
        y = gamma*(x*sin(tau)+y*cos(tau));
        x = newx;
      }
      return hsv2rgb(pair2hsv(vec2(x,y)));
    }

    void main(void){
      float tau0 = (1.0 + cos(iGlobalTime)) / 0.25;
      float gamma = 0.5 + 2.0*(100.0 + 50.0) / (iResolution.x + iResolution.y);
      float x = map(gl_FragCoord.x, 0.0, iResolution.x, -12.0, 8.0); 
      float y = map(gl_FragCoord.y, 0.0, iResolution.y, -10.0, 7.0);  
      gl_FragColor = vec4(ikeda(x, y, tau0, gamma), 1.0);
    }
  </script>

  <script>
    var app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight });
    app.resizeTo = window;

    let fragmentShader = document.getElementById('fragmentShader').textContent;

    let filter = new PIXI.Filter(null, fragmentShader);
    filter.uniforms.iResolution = [app.screen.width, app.screen.height];
    filter.uniforms.mouse = {x: app.screen.width/2, y: app.screen.height/2}; 
    filter.uniforms.iGlobalTime = 0.0;

    document.onmousemove = function(evt){
      filter.uniforms.mouse = {x: evt.clientX, y: evt.clientY};
    };

    let container = new PIXI.Container();
    container.filterArea = app.screen;
    container.filters = [filter];

    app.stage.addChild(container);
    document.getElementById('container').appendChild(app.view);

    function onresize(event){
      if(app.resize)
        app.resize();
      container.filterArea = app.screen;
      filter.uniforms.iResolution = [app.screen.width, app.screen.height];
    }
    window.addEventListener('resize', onresize, false);

    let wait = false;
    let waiting = false;
    let i = 0;
    function takeScreenshot() {
      wait = true;
      if (i < 200) {
        let ii = i < 10 ? '00' + i : (i < 100 ? '0' + i : i);
        let filename = 'ikeda' + ii;
        i += 1;
        const renderTexture = new PIXI.RenderTexture.create({ width: app.screen.width, height: app.screen.height }); // enter your size , maybe from app.screen
        app.renderer.render(container, renderTexture);
        app.renderer.extract.canvas(renderTexture).toBlob((b) => {
          const a = document.createElement('a');
          document.body.append(a);
          a.download = filename;
          a.href = URL.createObjectURL(b);
          a.click();
          a.remove();
          renderTexture.destroy();
        }, 'image/png');
      }
    }

    app.ticker.add(function (delta) {
      if (wait) {
        waiting = true;
        wait = false;
        setTimeout(() => {
          waiting = false;
        }, 500);
      }
      if (!waiting) {
        filter.uniforms.iGlobalTime += 2*Math.PI / 200;
        //takeScreenshot();
      }
    }); 

  </script>
</body>

</html>
