<html>

<head>
  <title>Twenty cones</title>
  <style>
    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <!-- <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script> -->
  <script src="../libraries/three.min.js"></script>
  <script src="../libraries/jquery.min.js"></script>
  <script src="../libraries/dat.gui.min.js"></script>

  <script>
    var R = 0.1,
      r = 0.02;
    var nstacks = 3,
      nslices = 60;
    var pi = Math.PI;
  </script>

  <script>
    var phi = (1 + Math.sqrt(5)) / 2;
    var a = 1 / Math.sqrt(3);
    var b = a / phi;
    var c = a * phi;
    var points = [
      [a, a, a],
      [a, a, -a],
      [a, -a, a],
      [-a, -a, a],
      [-a, a, -a],
      [-a, a, a],
      [0, b, -c],
      [0, -b, -c],
      [0, -b, c],
      [c, 0, -b],
      [-c, 0, -b],
      [-c, 0, b],
      [b, c, 0],
      [b, -c, 0],
      [-b, -c, 0],
      [-b, c, 0],
      [0, b, c],
      [a, -a, -a],
      [c, 0, b],
      [-a, -a, -a]
    ];
  </script>

  <script>
    // basic mesh --------------------------------------------------------------
    function Cmesh0(h, R, r, nstacks, nslices) {
      h = r < R ? h : -h;
      var ratio = r < R ? r / R : R / r;
      var k = (ratio - 1) / h;
      // grid ------------------------------------------------------------------
      nstacks = nstacks + 1;
      var u_ = new Array(nstacks);
      for (var i = 0; i < nstacks; i++) {
        u_[i] = h * i / (nstacks - 1);
      }
      var v_ = new Array(nslices);
      for (var i = 0; i < nslices; i++) {
        v_[i] = 2 * Math.PI * i / nslices;
      }
      // vertices & normals ----------------------------------------------------
      Rbig = Math.max(r,R);
      var vertices = new Array(nstacks * nslices);
      var normals = new Array(nstacks * nslices);
      for (var i = 0; i < nstacks; i++) {
        var g = 1 + k * u_[i];
        for (var j = 0; j < nslices; j++) {
          var cosv = Rbig * Math.cos(v_[j]);
          var sinv = Rbig * Math.sin(v_[j]);
          var v = new THREE.Vector3(
            g * cosv,
            g * sinv,
            r < R ? u_[i] : u_[i] - h
          );
          vertices[i * nslices + j] = v;
          var t1 = new THREE.Vector3(
            k * cosv,
            k * sinv,
            1
          );
          var t2 = new THREE.Vector3(
            -v.y, v.x, 0
          )
          normals[i * nslices + j] = t1.cross(t2).normalize().negate();
        }
      }
      // mesh ------------------------------------------------------------------
      var geom = new THREE.Geometry();
      for (var i = 0; i < (nstacks - 1); i++) {
        for (var j = 0; j < nslices; j++) {
          var jp1 = j == nslices - 1 ? 0 : j + 1;
          geom.vertices.push(vertices[i * nslices + j]);
          geom.vertices.push(vertices[i * nslices + jp1]);
          geom.vertices.push(vertices[(i + 1) * nslices + j]);
          geom.faces.push(new THREE.Face3(
            6 * (i * nslices + j),
            6 * (i * nslices + j) + 1,
            6 * (i * nslices + j) + 2,
            [
              normals[i * nslices + j],
              normals[i * nslices + jp1],
              normals[(i + 1) * nslices + j]
            ]
          ));
          geom.vertices.push(vertices[(i + 1) * nslices + j]);
          geom.vertices.push(vertices[i * nslices + jp1]);
          geom.vertices.push(vertices[(i + 1) * nslices + jp1]);
          geom.faces.push(new THREE.Face3(
            6 * (i * nslices + j) + 3,
            6 * (i * nslices + j) + 4,
            6 * (i * nslices + j) + 5,
            [
              normals[(i + 1) * nslices + j],
              normals[i * nslices + jp1],
              normals[(i + 1) * nslices + jp1]
            ]
          ));
        }
      }
      var bufGeom = new THREE.BufferGeometry().fromGeometry(geom);
      var conemesh = new THREE.Mesh(bufGeom,
        new THREE.MeshNormalMaterial({
          side: THREE.DoubleSide
        }));
      return conemesh;
    }
    // general cone mesh -------------------------------------------------------
    function ConeMesh(cr1, r1, cr2, r2, nstacks, nslices) {
      if (r2 > r1) {
        return ConeMesh(cr2, r2, cr1, r1, nstacks, nslices);
      }
      var w0 = cr2.sub(cr1);
      var conemesh0 = Cmesh0(w0.length(), r1, r2, nstacks, nslices);
      var w = w0.normalize();
      var wx = w.x;
      var wy = w.y;
      var s = Math.sqrt(w.x * w.x + w.y * w.y);
      if (s == 0) {
        var m = new THREE.Matrix4().set(
          1, 0, 0, cr1.x,
          0, w.z>0 ? 1 : -1, 0, cr1.y,
          0, 0, w.z>0 ? 1 : -1, cr1.z,
          0, 0, 0, 1
        )
        conemesh0.matrix = m;
        conemesh0.matrixAutoUpdate = false;
        return conemesh0;
      }
      var u = new THREE.Vector3(wy / s, -wx / s, 0);
      var v = w.clone().cross(u);
      var m = new THREE.Matrix4().set(
        u.x, v.x, w.x, cr1.x,
        u.y, v.y, w.y, cr1.y,
        u.z, v.z, w.z, cr1.z,
        0, 0, 0, 1
      )
      conemesh0.matrix = m;
      conemesh0.matrixAutoUpdate = false;
      return conemesh0;
    }
  </script>


  <script>
    // dat.gui controls -------------------------------------------------
    var dgcontrols = new function() {
      this.rotationSpeed = 0.001;
      this.cameraz = 2.2;
    }
    var gui = new dat.GUI({
      autoplace: false,
      width: 300
    });
    gui.add(dgcontrols, 'cameraz').min(1).max(10).step(0.1).name("Camera position");
    gui.add(dgcontrols, 'rotationSpeed').min(0).max(0.005).name("Rotation speed");
  </script>

  <script>
    // three.js scene ---------------------------------------------------
    var scene = new THREE.Scene();
    var aspect = window.innerWidth / window.innerHeight;
    var camera = new THREE.PerspectiveCamera(75, aspect, 1, 10000);
    camera.position.z = 2.2;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene();
    scene.add(camera);
    var object = new THREE.Object3D();
    for (var i = 0; i < 20; i++) {
      var cr2 = new THREE.Vector3().fromArray(points[i]);
      var cr1 = cr2.clone().multiplyScalar(0.1);
      var mesh = ConeMesh(cr1, r, cr2, R, nstacks, nslices);
      object.add(mesh);
    }
    scene.add(object);

    window.requestAnimFrame = (function() {
      return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
    })();

    function render() {
      renderer.render(scene, camera);
      object.rotation.x += dgcontrols.rotationSpeed;
      object.rotation.y += dgcontrols.rotationSpeed;
      camera.position.z = dgcontrols.cameraz;
      requestAnimFrame(render);
    }
  </script>

  <script>
    // dragging ----------------------------------------------------------------
    var isDragging = false;
    var previousMousePosition = {
      x: 0,
      y: 0
    };

    $(renderer.domElement).on('mousedown', function(e) {
      isDragging = true;
    }).on('mousemove', function(e) {
      var deltaMove = {
        x: e.offsetX - previousMousePosition.x,
        y: e.offsetY - previousMousePosition.y
      };
      if (isDragging) {
        var deltaRotationQuaternion = new THREE.Quaternion()
          .setFromEuler(new THREE.Euler(
            Math.PI / 180 * (deltaMove.y * .5),
            Math.PI / 180 * (deltaMove.x * .5),
            0,
            'XYZ'
          ));
        object.quaternion.multiplyQuaternions(deltaRotationQuaternion,
          object.quaternion);
      }
      previousMousePosition = {
        x: e.offsetX,
        y: e.offsetY
      };
    });

    $(document).on('mouseup', function(e) {
      isDragging = false;
    });
  </script>

  <script>
    // render -----------------------------------------------------------
    render();
    requestAnimFrame(render);
  </script>

</body>

</html>
